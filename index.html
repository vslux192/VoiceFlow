<!DOCTYPE html>
<html>
<head>
    <title>Speech and Text Converter</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Speech and Text Converter</h1>
        <div class="converter">
            <h2>Speech to Text</h2>
            <button id="startSpeechButton">Start Recording</button>
            <div id="speechOutput"></div>
        </div>
        <div class="converter">
            <h2>Text to Speech</h2>
            <textarea id="textInput" placeholder="Type text here..."></textarea>
            <button id="convertTextButton">Convert to Speech</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
